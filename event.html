<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Backlinq enterprises | Creating innovative solutions, the only way we know how to think">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/pages/event.css">
	<title>Events | Jos Chillin'</title>
</head>
<body>
	<main>
		<div class="window">
            <img src="assets/img/logo.png" class="logo-brand" alt="">
            <div class="overlay"></div>
			<div class="content vertical-align h-100">
                <div class="container-fluid p-0">
                    <div class="row  flex-row m-0 w-100">
                        <div class="col-md-4 vertical-align text-center">
                            <img src="assets/img/banner.jpg"  alt="">
                        </div>
                        <div class="col-md-8">
							<div class="videowrapper h-100 w-100">
								<iframe src="https://www.youtube.com/embed/V7TLklWPgIo" class="" frameborder="0"></iframe>
							</div>                            
                        </div>
                    </div>
                </div>
			</div>
		</div>
		<div class="modal fade image-modal" tabindex="-1" role="dialog" aria-labelledby="image-modal" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="assets/img/gallery/gallery1.jpg" alt="First slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="assets/img/gallery/gallery2.jpg" alt="Second slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="assets/img/gallery/gallery3.jpg" alt="Third slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="assets/img/gallery/gallery4.jpg" alt="Third slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="assets/img/gallery/gallery5.jpg" alt="Third slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="assets/img/gallery/gallery6.jpg" alt="Third slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="assets/img/gallery/gallery7.jpg" alt="Third slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="assets/img/gallery/gallery8.jpg" alt="Third slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="assets/img/gallery/gallery9.jpg" alt="Third slide">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
							<div class="vertical-align">
								<span><i class="fas fa-chevron-left"></i></span>
							</div>
						</a>
						<a class="carousel-control-next vertical-align" href="#carouselExampleControls" role="button" data-slide="next">
							<div class="vertical-align">
								<span><i class="fas fa-chevron-right"></i></span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid p-0 body">
			<div class="pt-2 pb-5 w-100 row m-0 gallery px-md-5">
				<div class="col-12 text-center py-5">
					<h4 class="font-medium">Gallery</h4>
				</div>
				<div class="col-6 col-md-3 image">
					<button data-toggle="modal" data-target=".image-modal" value="1">
						<img src="assets/img/gallery/gallery1.jpg" class="w-100" alt="">
					</button>
				</div>
				<div class="col-6 col-md-3 image">
					<button data-toggle="modal" data-target=".image-modal" value="2">
						<img src="assets/img/gallery/gallery2.jpg" class="w-100" alt="">
					</button>
				</div>
				<div class="col-6 col-md-3 image">
					<button data-toggle="modal" data-target=".image-modal" value="3">
						<img src="assets/img/gallery/gallery3.jpg" class="w-100" alt="">
					</button>
				</div>
				<div class="col-6 col-md-3 image">
					<button data-toggle="modal" data-target=".image-modal" value="4">
						<img src="assets/img/gallery/gallery4.jpg" class="w-100" alt="">
					</button>
				</div>
				<div class="col-6 col-md-3 image">
					<button data-toggle="modal" data-target=".image-modal" value="5">
						<img src="assets/img/gallery/gallery5.jpg" class="w-100" alt="">
					</button>
				</div>
				<div class="col-6 col-md-3 image">
					<button data-toggle="modal" data-target=".image-modal" value="6">
						<img src="assets/img/gallery/gallery6.jpg" class="w-100" alt="">
					</button>
				</div>
				<div class="col-6 col-md-3 image">
					<button data-toggle="modal" data-target=".image-modal" value="7">
						<img src="assets/img/gallery/gallery7.jpg" class="w-100" alt="">
					</button>
				</div>
				<div class="col-6 col-md-3 image">
					<button data-toggle="modal" data-target=".image-modal" value="8">
						<img src="assets/img/gallery/gallery8.jpg" class="w-100" alt="">
					</button>
				</div>
				<div class="col-6 col-md-3 image">
					<button data-toggle="modal" data-target=".image-modal" value="9">
						<img src="assets/img/gallery/gallery9.jpg" class="w-100" alt="">
					</button>
				</div>
			</div>
			<div class="row footer m-0 w-100 p-5 px-2 px-md-5">
				<div class="col-12 text-center">
					<img src="assets/img/logo-white.png" class="logo-brand" alt="">
				</div>
				<div class="row social-icons m-0 w-100">
					<div class="col-12 d-flex flex-row text-center">
						<div class="mt-5 mx-auto">
							<a href="">
								<i class="fab fa-twitter fa-2x"></i>
							</a>
							<a href="">
								<i class="fab fa-facebook-f fa-2x"></i>
							</a>
							<a href="">
								<i class="fab fa-instagram fa-2x"></i>
							</a>
						</div>						
					</div>
				</div>
			</div>
		</div>
	</main>

		<div class="container-fluid p-0">

	</footer> -->
	<script src="https://kit.fontawesome.com/cdbc3ca26f.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="assets/js/gallery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="assets/js/bootstrap.js"></script>
</body>
</html>
